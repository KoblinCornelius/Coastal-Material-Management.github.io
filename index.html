<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .active {
            display: block;
        }
        .active-tab {
            background-color: #ccc;
        }
    </style>
    <script>
        function showTab(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
            }
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active-tab";
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("defaultOpen").click();
        });
    </script>
</head>
<body>

<h1>Inventory Management</h1>

<div class="tabs">
    <div class="tab active-tab" onclick="showTab(event, 'tab1')" id="defaultOpen">목록</div>
    <div class="tab" onclick="showTab(event, 'tab2')">재고관리</div>
    <div class="tab" onclick="showTab(event, 'tab3')">Search</div>
    <div class="tab" onclick="showTab(event, 'tab4')">정기점검 자재 2회분</div>
</div>

<div id="tab1" class="tab-content active">
    <!-- 목록 테이블 HTML 삽입 -->
    {html_tables['목록']}
</div>
<div id="tab2" class="tab-content">
    <!-- 재고관리 테이블 HTML 삽입 -->
    {html_tables['재고관리']}
</div>
<div id="tab3" class="tab-content">
    <!-- Search 테이블 HTML 삽입 -->
    {html_tables['Search']}
</div>
<div id="tab4" class="tab-content">
    <!-- 정기점검 자재 2회분 테이블 HTML 삽입 -->
    {html_tables['정기점검 자재 2회분']}
</div>

</body>
</html>
